services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://margin_user:pass@postgres:5432/margin_hunter
      - DATABASE_URL_SYNC=postgresql://margin_user:pass@postgres:5432/margin_hunter
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
      - SECRET_KEY=Z7ePp4F2dG3kL9xQ1uS8rV6mC0yB5nH3wJ2zR8tK4aN6cD1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  scraper:
    build:
      context: .
      dockerfile: scraper/Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://margin_user:pass@postgres:5432/margin_hunter
      - DATABASE_URL_SYNC=postgresql://margin_user:pass@postgres:5432/margin_hunter
      - REDIS_URL=redis://redis:6379/0
      - PLAYWRIGHT_HEADLESS=True
      - EBAY_MAX_RESULTS=50
      - SCRAPER_TIMEOUT=30
      - MARGIN_THRESHOLD=20
      - LOG_LEVEL=INFO
      - DEBUG=True
    depends_on:
      - postgres
      - redis
      - backend
    volumes:
      - ./scraper:/app/scraper
      - ./backend:/app/backend
    restart: unless-stopped

  telegram-bot:
    build: ./telegram-bot
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped

  frontend:
    build: ./frontend
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: margin_hunter
      POSTGRES_USER: margin_user
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U margin_user -d margin_hunter"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery-worker:
    build: ./backend
    command: celery -A app.celery_config worker -l info -c 4
    environment:
      - DATABASE_URL_SYNC=postgresql://margin_user:pass@postgres:5432/margin_hunter
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=False
      - SECRET_KEY=Z7ePp4F2dG3kL9xQ1uS8rV6mC0yB5nH3wJ2zR8tK4aN6cD1
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    restart: unless-stopped

volumes:
  postgres_data:


