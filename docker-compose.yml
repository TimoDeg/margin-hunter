services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  backend:
    build: ./backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  scraper:
    build: ./scraper
    env_file:
      - .env
    depends_on:
      - backend
      - redis
    restart: unless-stopped

  telegram-bot:
    build: ./telegram-bot
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped

  frontend:
    build: ./frontend
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: margin_hunter
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d margin_hunter"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


